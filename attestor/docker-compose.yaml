services:
  attestor:
    build:
      context: ./
      dockerfile: ./attestor.dockerfile
      args:
        GL_TOKEN: ${GL_TOKEN}
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LCORE_ENABLED: ${LCORE_ENABLED:-1}
      PRIVATE_KEY: ${PRIVATE_KEY:?PRIVATE_KEY is required - set in .env file}
    ports:
      - 8001:8001
    restart: on-failure
